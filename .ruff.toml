# Ruff configuration for BuildRunner 3.2

# Same as Black.
line-length = 100
indent-width = 4

# Assume Python 3.11+
target-version = "py311"

# Enable all rules by default
[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",    # isort
    "N",    # pep8-naming
    "C90",  # mccabe complexity
    "ASYNC", # flake8-async
    "S",    # flake8-bandit (security)
    "BLE",  # flake8-blind-except
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EM",   # flake8-errmsg
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SLOT", # flake8-slots
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "INT",  # flake8-gettext
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "PD",   # pandas-vet
    "PL",   # Pylint
    "TRY",  # tryceratops
    "FLY",  # flynt
    "NPY",  # NumPy-specific rules
    "AIR",  # Airflow
    "PERF", # Perflint (performance anti-patterns)
    "RUF",  # Ruff-specific rules
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "S101",    # use of assert detected (needed for tests)
    "S105",    # possible hardcoded password (false positives)
    "S106",    # possible hardcoded password (false positives)
    "PLR0913", # too many arguments in function definition
    "PLR2004", # magic value used in comparison
    "TRY003",  # avoid specifying long messages outside exception class
    "EM101",   # exception string literals
    "EM102",   # exception f-string literals
    "COM812",  # missing trailing comma (conflicts with formatter)
    "ISC001",  # single line implicit string concat
]

# Allow autofix for all enabled rules (when `--fix` is provided).
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",  # assert usage is OK in tests
    "ARG",   # unused arguments in tests
    "PLR2004", # magic values in tests
    "S106",  # possible passwords in test fixtures
]

"__init__.py" = [
    "F401", # unused imports in __init__ files
]

"cli/*.py" = [
    "T20",  # print statements OK in CLI
]

"scripts/*.py" = [
    "T20",  # print statements OK in scripts
    "S603", # subprocess without shell=True OK in scripts
    "S607", # partial executable path OK in scripts
]

[lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 15.
max-complexity = 15

[lint.pydocstyle]
convention = "google"

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 50

[format]
# Like Black
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"