name: fintech
description: Financial technology and banking applications

colors:
  primary: "#1E3A8A"  # Trust navy
  secondary: "#3B82F6"  # Professional blue
  success: "#10B981"  # Profit green
  warning: "#F59E0B"
  error: "#EF4444"  # Loss red
  background: "#FFFFFF"
  background_dark: "#111827"  # Dark mode
  text: "#1F2937"
  text_dark: "#F9FAFB"

typography:
  font_family: "Inter, -apple-system, sans-serif"
  scale:
    xs: "0.75rem"
    sm: "0.875rem"
    base: "1rem"
    lg: "1.125rem"
    xl: "1.25rem"
    "2xl": "1.5rem"
  weights:
    normal: "400"
    medium: "500"
    semibold: "600"
    bold: "700"

spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"

components:
  - Button
  - Input
  - Card
  - Table
  - Chart
  - SecurityBadge
  - AccountBalanceCard
  - TransactionList
  - BudgetChart
  - QuickTransferButton
  - TwoFactorAuth

compliance:
  - PCI DSS
  - SOC 2
  - GDPR
  - KYC/AML
  - SEC (if applicable)

trust_signals:
  - Bank-level encryption
  - Two-factor authentication
  - Regulatory compliance badges
  - Security certifications
  - Insurance coverage disclosure
  - Transaction verification

security_features:
  - End-to-end encryption
  - Biometric authentication
  - Session management
  - Activity monitoring
  - Fraud detection alerts
