name: BuildRunner 3.2 CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests (Python 3.11+)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run Feature 1 Tests (Agent Bridge)
      run: |
        python -m pytest tests/test_claude_agent_bridge.py tests/test_agent_commands.py -v --cov=core/agents --cov=cli --cov-report=term

    - name: Run Feature 3 Tests (Performance Tracking)
      run: |
        python -m pytest tests/test_agent_metrics.py tests/test_agent_recommender.py -v --cov=core/agents --cov-report=term

    - name: Run Feature 4 Tests (Multi-Agent Workflows)
      run: |
        python -m pytest tests/test_agent_chains.py tests/test_result_aggregator.py -v --cov=core/agents --cov-report=term

    - name: Run Feature 5 Tests (Analytics Dashboard)
      run: |
        python -m pytest tests/test_analytics_api.py -v --cov=api --cov-report=term

    - name: Run Feature 6+7 Tests (Production + Auth)
      run: |
        python -m pytest tests/test_feature_6_7.py -v --cov=core/agents --cov=api --cov-report=term

    - name: Run Feature 8 Tests (Quick PRD Mode)
      run: |
        python -m pytest tests/test_quick_prd_mode.py -v --cov=cli --cov-report=term

    - name: Run Feature 9 Tests (Continuous Build)
      run: |
        python -m pytest tests/test_phase_manager.py tests/test_continuous_execution.py -v --cov=core --cov-report=term

    - name: Run API Server Tests
      run: |
        python -m pytest tests/test_api_server.py tests/test_websockets.py -v --cov=api --cov-report=term

    - name: Run All Tests with Coverage
      run: |
        python -m pytest tests/ -v --cov=core --cov=api --cov=cli --cov-report=xml --cov-report=term

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-frontend:
    name: Frontend Tests (React + TypeScript)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package.json

    - name: Install dependencies
      working-directory: ui
      run: npm ci

    - name: Run frontend tests
      working-directory: ui
      run: npm test -- --run

    - name: Build frontend
      working-directory: ui
      run: npm run build

  integration-tests:
    name: Integration Tests (Backend + Frontend)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt

    - name: Install Node dependencies
      working-directory: ui
      run: npm ci

    - name: Build frontend
      working-directory: ui
      run: npm run build

    - name: Start backend server
      run: |
        python -m uvicorn api.server:app --port 8080 &
        sleep 5

    - name: Verify API is running
      run: |
        curl -f http://localhost:8080/health || exit 1

    - name: Run integration tests
      run: |
        python -m pytest tests/test_api_server.py -v -k "test_health_check or test_cors"

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy

    - name: Run Ruff linter
      run: |
        ruff check core/ cli/ api/ tests/ --exit-zero

    - name: Check code formatting with Black
      run: |
        black --check core/ cli/ api/ tests/ --line-length 100 || true

    - name: Run type checking with MyPy
      run: |
        mypy core/ cli/ api/ --ignore-missing-imports --check-untyped-defs || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt
        pip install safety bandit

    - name: Run Safety check for vulnerable dependencies
      run: |
        safety check --json || true

    - name: Run Bandit security scanner
      run: |
        bandit -r core/ cli/ api/ -f json || true
